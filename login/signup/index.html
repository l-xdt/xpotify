<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpotify :: Sign up</title>
    <!-- Login CSS -->
     <link rel="stylesheet" href="../stylization/style.css">
    <!-- CSS -->
     <link rel="stylesheet" href="stylization/style.css">
     <!-- Favicon -->
      <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="../img/spotify-logo.png"></div>
        <h1>Sign up to <span>start listening</span></h1>

        <form action="../index.html">
            <label for="email">Email or username</label><br>
            <input type="text" placeholder="Email or Username"><br>
            <a href="#">Use phone number instead. </a><br>

            <button class="next">Next</button>

            <div class="line"></div><br>

            <a href="../index.html" class="sign"><button class="icon-btn"><img src="../img/google.png">Sign up with Google</button></a>
            <a href="../index.html" class="sign"><button class="icon-btn"><img src="../img/facebook.png">Sign up with Facebook</button></a>
            <a href="../index.html" class="sign"><button class="icon-btn"><img src="../img/apple.png">Sign up with Apple</button></a>

            <div class="line2"></div>

            <div class="already">Already have an account? <a href="../index.html">Log in here</a></div>

            <p class="term">This site protected by reCAPTCHA and the Google <br> <a href="#" class="privacy">Privacy Policy</a> and <a href="#" class="privacy">Terms of Service</a> apply.</p>
        </form>
    </div>
</body>
</html>
