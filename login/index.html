<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpotify :: Login</title>
    <!-- CSS -->
     <link rel="stylesheet" href="stylization/style.css">
     <!-- Favicon -->
      <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="img/spotify-logo.png"></div>

        <h1>Log in to Xpotify</h1>

        <form action="../web/index.html">
            <a href="../web/index.html" class="sign"><button class="icon-btn"><img src="img/google.png">Sign up with Google</button></a>
            <a href="../web/index.html" class="sign"><button class="icon-btn"><img src="img/facebook.png">Sign up with Facebook</button></a>
            <a href="../web/index.html" class="sign"><button class="icon-btn"><img src="img/apple.png">Sign up with Apple</button></a>
            <a href="../web/index.html" class="sign"><button class="icon-btn">Continue with phone number</button></a>

            <div class="line"></div>

            <label for="email">Email or username</label><br>
            <input type="text" placeholder="Email or Username"><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password"><br>
            <button class="next">Next</button>

            <div class="forget"><a href="#">Forget your password?</a></div>

            <div class="account">Don't have an account? &nbsp; <a href="signup/index.html">Sign up for Xpotify</a></div>
        </form>

        <p class="term">This site protected by reCAPTCHA and the Google <br> <a href="#" class="privacy">Privacy Policy</a> and <a href="#" class="privacy">Terms of Service</a> apply.</p>
    </div>
</body>
</html>
